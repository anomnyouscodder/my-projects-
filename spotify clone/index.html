<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - web Player: Music for everyone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img class="invert" width="30" src="close.svg" alt="">
      </div>
      <div class="home bg-grey rounded m-1">
        <div class="logo">
          <img class="invert" width="150" src="logo.svg" alt="spotify logo" />
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="search.svg" alt="Search" />Search
            </li>
          </ul>
        </div>
      </div>
      <div class="library bg-grey rounded m-1">
        <div class="heading">
          <img class="invert" src="playlist.svg" alt="playlist" />
          <h2>Your Library</h2>
        </div>
        <div class="songlist">
          <ul></ul>
        </div>
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>

    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <div class="hamburgercont">
            <img class="invert hamburger" width="40" src="hamburger.svg" alt="hamburger">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
              fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
              fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="buttons">
          <button class="singupbtn">Premium</button>
          <button class="singupbtn">Support</button>
          <button class="singupbtn">Download</button> |
          <button class="singupbtn">Sing Up</button>
          <button class="loginbtn">Log In</button>
        </div>
      </div>
      <div class="spotifyplaylist">
        <h1>Spotify Playlist</h1>
        <div class="cardcontainer">
          <div data-folder="miamusica" class="card">
            <div class="play">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50">
                <g class="icon">
                  <circle class="circle-background" cx="12" cy="12" r="10" />
                  <circle class="inner-circle" cx="12" cy="12" r="7.5" stroke="currentcolor" stroke-width="1.5" />
                  <path
                    d="M15.4531 12.3948C15.3016 13.0215 14.5857 13.4644 13.1539 14.3502C11.7697 15.2064 11.0777 15.6346 10.5199 15.4625C10.2893 15.3913 10.0793 15.2562 9.90982 15.07C9.5 14.6198 9.5 13.7465 9.5 12C9.5 10.2535 9.5 9.38018 9.90982 8.92995C10.0793 8.74381 10.2893 8.60868 10.5199 8.53753C11.0777 8.36544 11.7697 8.79357 13.1539 9.64983C14.5857 10.5356 15.3016 10.9785 15.4531 11.6052C15.5156 11.8639 15.5156 12.1361 15.4531 12.3948Z"
                    fill="black" stroke="black" stroke-width="1.5" stroke-linejoin="round" />
                </g>
              </svg>
            </div>
            <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="lofi beats" />
            <h2>Lofi Beats</h2>
            <p>chill beats, lofi vibes, new tracks every week...</p>
          </div>
          <div data-folder="justinbieber" class="card">
            <div class="play">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50">
                <g class="icon">
                  <circle class="circle-background" cx="12" cy="12" r="10" />
                  <circle class="inner-circle" cx="12" cy="12" r="7.5" stroke="currentcolor" stroke-width="1.5" />
                  <path
                    d="M15.4531 12.3948C15.3016 13.0215 14.5857 13.4644 13.1539 14.3502C11.7697 15.2064 11.0777 15.6346 10.5199 15.4625C10.2893 15.3913 10.0793 15.2562 9.90982 15.07C9.5 14.6198 9.5 13.7465 9.5 12C9.5 10.2535 9.5 9.38018 9.90982 8.92995C10.0793 8.74381 10.2893 8.60868 10.5199 8.53753C11.0777 8.36544 11.7697 8.79357 13.1539 9.64983C14.5857 10.5356 15.3016 10.9785 15.4531 11.6052C15.5156 11.8639 15.5156 12.1361 15.4531 12.3948Z"
                    fill="black" stroke="black" stroke-width="1.5" stroke-linejoin="round" />
                </g>
              </svg>
            </div>
            <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="lofi beats" />
            <h2>Lofi Beats</h2>
            <p>chill beats, lofi vibes, new tracks every week...</p>
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle">

            </div>
          </div>
          <div class="abovebar">

            <div class="songinfo"></div>
            <div class="songbuttons">
              <img id="previous" src="previous.svg" width="35" alt="previous button" />
              <img id="play" src="play.svg" width="35" alt="play button" />
              <img id="next" src="next.svg" width="35" alt="next button" />
            </div>
            <div class="timevol
              ">
              <div class="songtime"></div>
              <div class="volume">
                <img src="volume.svg" width="25" alt="">
                <div class="range">
                  <input type="range" name="volume">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
